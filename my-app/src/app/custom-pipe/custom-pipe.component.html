
<input type="text" placeholder="search" [(ngModel)]="searchtext">

<div class="list" *ngFor="let item of MyEmployeeList | filterPipe : searchtext">
<ul>
  <li>
    {{item.name }}
    {{item.lastname}}
    {{item.gender}}
    <ol *ngFor="let add of item.addresses" type="a">
      <li>
         {{add.addressname}}
         {{add.city}}
         {{add.state}}
         {{add.country}}
      </li>
    </ol>
  </li>
</ul>
</div>
