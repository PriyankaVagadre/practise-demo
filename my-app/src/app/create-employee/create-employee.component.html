<h2>Create Employee</h2>
<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
<div class="form-group">
  <label class="control-label col-sm-2" for="email" [ngClass]="{error: employeeForm.get('fullname').errors}" >Full Name:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" placeholder="Full Name" formControlName="fullname">
    <div *ngIf="employeeForm.get('fullname').errors" class="error">
      Validation message
     </div>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="email">Email:</label>
  <div class="col-sm-10">
    <input type="email" class="form-control"  placeholder="Enter email" formControlName="emailId">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="phone" [ngClass]="{error: employeeForm.get('phone').errors}">Phone:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control"  placeholder="Enter phone"  formControlName="phone">
    <div *ngIf="employeeForm.get('phone').errors" class="error">
      Phone Required
     </div>
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2">Contact Preference:</label>
  <div class="col-sm-10">
    <div class="radio">
      <label><input type="radio"  value="phone" formControlName="contactPreference" checked (click)="onCheckedValue('phone')">phone</label>
    </div>
    <div class="radio">
      <label><input type="radio"  value="email"  formControlName="contactPreference" (click)="onCheckedValue('email')">email</label>
    </div>
  </div>
</div>

<div formGroupName="skills">
<div class="form-group">
  <label class="control-label col-sm-2">Skills:</label>
  <div class="col-sm-3">
    <input type="text" class="form-control"  placeholder="Skill Name"  formControlName="skillsName">
  </div>
  <div class="col-sm-3">
    <input type="text" class="form-control"  placeholder="Experience In years "  formControlName="exp">
  </div>
  <div class="col-sm-3">
    <button (click)="addNewSkills()" class="btn btn-default">Add New skills</button>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Proficiency:</label>
  <div class="col-sm-10">
    <div class="radio">
      <label><input type="radio"  value="beginner" formControlName="proficiency" checked>Beginner</label>
    </div>
    <div class="radio">
      <label><input type="radio"  value="intermidiate"  formControlName="proficiency">Intermidiate</label>
    </div>
    <div class="radio">
      <label><input type="radio"  value="high"  formControlName="proficiency">High </label>
    </div>
  </div>
</div>
</div>
{{employeeForm.value | json}}
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-2">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-default"(click)="loadData()" >Load Data</button>
  </div>
</div>
</form>
