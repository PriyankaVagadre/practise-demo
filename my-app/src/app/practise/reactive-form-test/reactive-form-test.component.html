<h2>Create Employee</h2>
<form class="form-horizontal" [formGroup]="myform" (ngSubmit)="onSave()">
<div class="form-group">
  <label class="control-label col-sm-2" for="email">Full Name:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="email" placeholder="Full Name" name="email" formControlName="name">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="email">Email:</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="email">Skills:</label>
  <div class="col-sm-5">
    <input type="text" class="form-control"  placeholder="Skill Name"  formControlName="email">
  </div>
  <div class="col-sm-5">
    <input type="text" class="form-control"  placeholder="Experience In years "  formControlName="email">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Proficiency</label>
  <div class="col-sm-3">
    <input type="radio" class="form-control"> Begginer
  </div>
  <div class="col-sm-3">
    <input type="radio" class="form-control"> Intermidiete
  </div>
  <div class="col-sm-3">
    <input type="radio" class="form-control"> High
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</div>
</form>
