<div class="row">
  <div class="col-md-5">
    <form [formGroup]="newForm" (ngSubmit)="onSubmit()" >
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="fullName" class="form-control">
        <div *ngIf="submitted && newForm.get('fullName').errors">
          <span class="invalid-feedback">This field is required.</span>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control">
        <div *ngIf="submitted && newForm.get('email').errors" class="invalid-feedback">
          Invalid email address.</div>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input formControlName="mobile" class="form-control">
        <div class="invalid-feedback"  *ngIf="submitted && newForm.get('mobile').errors">
          <label *ngIf="newForm.get('mobile').errors.required">This field is required.</label>
          <label *ngIf="newForm.get('mobile').errors.minlength">Atleast 8 numbers.</label>
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input formControlName="location" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted successfully.
    </div>
  </div>
  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>
</div>
